<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="stylesheet" href="{% static 'css/ckeditor-cleaning.css'%}" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% block title %}
    <title>CV Build</title>
    {% endblock %}
  </head>
  <body>
    {% include 'navs/base-side-nav.html' %}
    <div class="container">
      {% if messages %}
      <div class="error-top-modal">
        <h3>Error !!!</h3>
        {% for message in messages %} {% if message %}
        <div class="error-container">
          <ul class="errors">
            <li>{{message|capfirst}}</li>
          </ul>
        </div>
        {% endif %} {% endfor %}
      </div>
      {% endif %}

      <div class="download-pdf-nav">
        <span>My Resume</span>
        <a href="" class="btn bg-dark-btn">Download</a>
      </div>

      {% block content %} {% endblock %}
    </div>
  </body>
  <script src="{% static 'js/script.js' %}"></script>
</html>
