{% extends 'navs/base-nav.html' %} {% load static %} {% block title %} <title>Shopit - Password Reset Confirmation</title> {% endblock %}
{% block content %}
<div class="container">
  <form action="{% url 'change_password' %}"  method="post" class="auth-form">
    {% csrf_token %}
    <div class="form-top">
      <p>Password Reset Confirmation</p>
    </div>
    <div class="form-input-container">
      <span><label for="new_password1">Password</label> <span class="form-required-field">*</span></span>
      <p class="form-errors">{{ form.new_password1.errors }}</p>
      <input type="password" name="new_password1" id="new_password1" placeholder="********" />
    </div>

    <div class="form-input-container">
      <span><label for="new_password2">Confirm Password</label> <span class="form-required-field">*</span></span>
      <p class="form-errors">{{ form.new_password2.errors }}</p>
      <input type="password" name="new_password2" id="new_password2" placeholder="********" />
    </div>

    <button class="form-btn btn" type="submit">Set Password</button>
  </form>
</div>

{% endblock %}
