{% extends 'base.html' %}
{% block content %}

<h2 style="margin-bottom: 20px;">User Profile</h2>
{% if person %}
<p>You have created a profile</p>
{% else %}
<div class="form-group">
<form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Post</button>
</form>
</div>
{% endif %}
{% endblock %}
